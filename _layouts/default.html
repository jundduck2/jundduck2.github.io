<!DOCTYPE html>
<html lang="en">
<head>

  <!-- ======================================
       Basic Page Settings
       ====================================== -->
  <meta charset="utf-8">
  <title>{{ site.data.main_info.name }}</title>               <!-- 페이지 제목: main_info.yaml의 name 값 -->
  <meta name="description" content="Homepage of Junseok Lee"> <!-- 검색엔진용 설명 -->
  <meta name="author" content="Junseok Lee">                  <!-- 작성자 정보 -->

  <!-- ======================================
       Mobile Responsive Settings
       ====================================== -->
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- 반응형 화면 설정 -->

  <!-- ======================================
       Google Fonts
       ====================================== -->
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>

  <!-- ======================================
       CSS Stylesheets (Skeleton Framework + Custom)
       ====================================== -->
  <link rel="stylesheet" href={{ "/libs/external/skeleton/normalize.css" | prepend: site.baseurl }}> <!-- 브라우저 기본 스타일 초기화 -->
  <link rel="stylesheet" href={{ "/libs/external/skeleton/skeleton.css" | prepend: site.baseurl }}>  <!-- Skeleton CSS Framework -->
  <link rel="stylesheet" href={{ "/libs/custom/my_css.css" | prepend: site.baseurl }}>               <!-- 커스텀 스타일 -->

  <!-- ======================================
       JQuery Library
       ====================================== -->
  <script src={{ "/libs/external/jquery-3.1.1.min.js" | prepend: site.baseurl }}></script>

  <!-- ======================================
       Font Awesome (소셜 아이콘 등)
       ====================================== -->
  <link rel="stylesheet" href={{ "/libs/external/font-awesome-4.7.0/css/font-awesome.min.css" | prepend: site.baseurl }}>

  <!-- ======================================
       Academicons (Google Scholar, Semantic Scholar 아이콘)
       ====================================== -->
  <link rel="stylesheet" href={{ "/libs/external/academicons-1.8.6/css/academicons.min.css" | prepend: site.baseurl }}>

  <!-- ======================================
       Skeleton Tabs (탭 UI용)
       ====================================== -->
  <link rel="stylesheet" href={{ "/libs/external/skeleton_tabs/skeleton-tabs.css" | prepend: site.baseurl }}>
  <script src={{ "/libs/external/skeleton_tabs/skeleton-tabs.js" | prepend: site.baseurl }}></script>

  <!-- ======================================
       Timeline CSS (이력 타임라인용)
       ====================================== -->
  <link rel="stylesheet" href={{ "/libs/external/timeline.css" | prepend: site.baseurl }}>

  <!-- ======================================
       Custom JS Scripts
       ====================================== -->
  <!--<link rel="stylesheet" href={{ "/libs/external/github-prettify-theme.css" | prepend: site.baseurl }}>-->
  <script src={{ "/libs/custom/my_js.js" | prepend: site.baseurl }}></script>

  <!-- ======================================
       Favicon (브라우저 탭 아이콘)
       ====================================== -->
  <!-- 주석 처리된 기본 아이콘
  <link rel="icon" type="image/png" href={{ "/libs/icon.png" | prepend: site.baseurl }}>
  <link rel="shortcut icon" type="image/png" href={{ "/libs/icon.png" | prepend: site.baseurl }}>
  -->
  
  <!-- 현재 사용 중인 아이콘 -->
  <link rel="shortcut icon" type="image/png" href=/assets/uw.ico> 

</head>
<body>

  <!-- ======================================
       Main Page Layout
       ====================================== -->
  <div class="container">

    <!-- ===== Header Section ===== -->
    <section class="header">
      <div class="row">
        <!-- 왼쪽 프로필 이미지 -->
        <div class="three columns">
          <a href="{{ site.baseurl }}/"><img class="u-max-full-width" src='{{ site.baseurl }}{{ site.data.main_info.profile_pic }}'></a>
        </div>
        
        <!-- 오른쪽 프로필 설명 -->
        <div class="nine columns main-description">
            <h1>{{ site.data.main_info.name }}</h1>  <!-- 이름 -->
            <p>{{ site.data.main_info.title }}</p>   <!-- 직함 -->
            <p>{{ site.data.main_info.email }}</p>   <!-- 이메일 -->

            <!-- 소셜/링크 아이콘 -->
            <p>
              <span onclick="window.open('{{ site.data.main_info.cv }}')" style="cursor: pointer">
                <i class="fa fa-file-text-o" aria-hidden="true"></i> <!-- CV -->
              </span>

              <span onclick="window.open('{{ site.data.main_info.google_scholar }}')" style="cursor: pointer">
                <i class="ai fa ai-google-scholar-square" aria-hidden="true"></i> <!-- google scholar -->
              </span>

              <span onclick="window.open('{{ site.data.main_info.linkedin }}')" style="cursor: pointer">
                <i class="fa fa-linkedin-square" aria-hidden="true"></i> <!-- LinkedIn -->
              </span>

              <span onclick="window.open('{{ site.data.main_info.github }}')" style="cursor: pointer">
                <i class="fa fa-github" aria-hidden="true"></i> <!-- GitHub -->
              </span>
            </p>
        </div>
      </div>
    </section>


    <!-- ===== Main Content Section ===== -->
    {{ content}} <!-- 각 페이지별 본문 내용 삽입 위치 -->



    
    <!-- ===== Footer Section ===== -->
    <div class="footer">
      <div class="row">
        <!-- 좌측: 이름 -->
        <div class="four columns">
          {{ site.data.main_info.name }}
        </div>

        <!-- 중앙: 업데이트 날짜 -->
        <div class="four columns">
          Last updated on {{ site.time | date: "%B %d, %Y" }}
        </div>

        
        <!-- 우측: 소셜 링크 반복 -->
        <div class="four columns">
          <span onclick="window.open('{{ site.data.main_info.cv }}')" style="cursor: pointer">
            <i class="fa fa-file-text-o" aria-hidden="true"></i>
          </span>
          <span onclick="window.open('{{ site.data.main_info.google_scholar }}')" style="cursor: pointer">
            <i class="ai ai-google-scholar-square" aria-hidden="true"></i>
          </span>
          <span onclick="window.open('{{ site.data.main_info.linkedin }}')" style="cursor: pointer">
            <i class="fa fa-linkedin-square" aria-hidden="true"></i>
          </span>
          <span onclick="window.open('{{ site.data.main_info.github }}')" style="cursor: pointer">
            <i class="fa fa-github" aria-hidden="true"></i>
          </span>
        </div>
      </div>
    </div>

  </div>

  <!-- ======================================
       Google Analytics (방문자 추적용)
       ====================================== -->
  {% include google_analytics.html %}

</body>
</html>
